<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Guess Picture Game</title>
  </head>
  <body>
    <h1 class="title">Guess the Picture Name</h1>

    <div class="middle">
      <img src="" alt="guess.img" />
    </div>

    <div class="bottom-div">
      <h2 class="question">What is this picture?</h2>

      <input type="text" class="input" placeholder="Input Answer" />
      <button class="btn">Submit</button>
    </div>

    <span>Guess It</span>
    <h2>Score: <span class="score"></span></h2>
    <h2>Guess Left: <span class="guess"></span></h2>

    <script src="function.js"></script>
  </body>
</html>
